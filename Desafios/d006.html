<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o Termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use &#60title&#62 para criar um titulo no cabecario">Titulo Cabecario</abbr></li>
        <li><abbr title="Use &#60p&#62 para criar um paragrafo">Paragrafo</abbr></li>
        <li><abbr title="Use &#60h1&#62 para criar um Titulo de hierarquia 1">Titulo na Pagina</abbr></li>
        <li><abbr title="Use &#60img&#62 para adicionar uma imagem">Imagem</abbr></li>
        <li><abbr title="Use &#60ol&#62 para criar uma lista ordenada">Lista Ordenada</abbr></li>
        <li><abbr title="Use &#60abbr&#62 para criar abreviacoes, com esta que voce esta vendo">Abreviacao</abbr></li>
        <li><abbr title="Use &#60a&#62 para criar um Hyperlink">Links</abbr></li>

    </ul>

    
</body>
</html>
