<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        .button{
            background-image: radial-gradient(rgb(30, 255, 0) 0,  green);
            color: white;
            border-radius: 5px;
            height: 30px;
            width: 100px;
            font-size: 1.2em;
            padding: 2px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.438);
        }
    </style>
</head>
<body>
    <form action="mailto:fabio.simoesds@gmail.com" method="post" enctype="text/plain">
        <table>
            <tr>
                <td><label for="">Your Name</label></td>
                <td><input type="text" name="yourName"></td>
            </tr>
            <tr>
                <td><label for="">Your E-mail</label></td>
                <td><input type="email" name="yourEmail"></td>
            </tr>
            <tr>
                <td><label for="">Upload</label></td>
                <td><input type="file" name="yourFile"></td>
            </tr>
            <tr>
                <td><label for="">Level</label></td>
                <td><input type="range" name="yourLevel" ></td>
            </tr>
            <tr>
                <td><label for="">Your Phone</label></td>
                <td><input type="tel" name="yourPhone"></td>
            </tr>
            <tr>
                <td><label for="">Your Message</label></td>
                <td><textarea name="yourMsg" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="button" type="submit" value="Send"></td>
            </tr>
        </table>
    </form>

</body>
</html>
