<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body{
            font-family: Arial;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 2px solid red;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center; /*horizontal align*/
            vertical-align: middle; /*Vertical align*/
        }
        tr{
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <h1>My First Table</h1>
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        
        <tr>
            <td>A2
            <td>B2
            <td>C2
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td> 
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td> 
        </tr>
    </table>
    
</body>
</html>
